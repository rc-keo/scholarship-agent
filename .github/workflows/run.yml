name: scholarship-agent

on:
  schedule:
    - cron: '0 8 * * 1'   # Monday 08:00 Africa/Lagos
  workflow_dispatch:

env:
  TZ: Africa/Lagos

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run agent
        run: python main.py
        env:
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

      - name: Upload results.json
        uses: actions/upload-artifact@v3
        with:
          name: scholarship-results
          path: results.json

      - name: Upload email body
        uses: actions/upload-artifact@v3
        with:
          name: scholarship-email
          path: email_body.txt
